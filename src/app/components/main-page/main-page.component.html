<section class="main-container">
  <div *ngFor="let currancy of exchanges" class="currancy-card">
    <h2>{{ currancy.name }}</h2>
    <h1>R$ {{ currancy.value | number:'1.2-2' }}</h1>
    <div class="currancy-details">
      <div class="currancy-variation">
        <p>variação (%)</p>
        <p>{{ currancy.variation | number:'1.2-2' }}</p>
      </div>
      <div>
        <p>Atualizado</p>
        <p>{{ currancy.date | date:'HH:mm:ss' }}</p>
      </div>
    </div>
  </div>
</section>
